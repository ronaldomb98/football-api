<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Competitions
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Competitions
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item [formGroup]="filters">
    <ion-label>Season</ion-label>
    <ion-input class="ion-text-right" formControlName="season"
               mask="****-**-**"
               type="tel"
               maxlength="10"
               name="Season"
               placeholder="yyyy-mm-dd"></ion-input>
  </ion-item>

  <ion-list>
    <app-competition-item
      *ngFor="let competition of competitions$ | async"
      [competition]="competition"></app-competition-item>
  </ion-list>
</ion-content>
