<ng-container *ngIf="team$ | async as team">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <app-back-to-home></app-back-to-home>
      </ion-buttons>
      <ion-title>

        {{ team.shortName }}
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-refresher slot="fixed">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">
          {{ team.name }}
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ng-container class="team-content">
       <ion-grid>
        <ion-row>
          <ion-col class="ion-align-self-center ion-justify-content-center ion-text-center">
            <img [src]="team.crestUrl" [alt]="'image of ' + team.name" class="team-content__picture">
          </ion-col>

          <ion-col class="ion-align-self-center">
            <div><strong>Team name:</strong></div>
            <div class="team-content__item">{{ team.name }} </div>
            <div><strong>Location:</strong></div>
            <div class="team-content__item">{{ team.area.name }} </div>
            <div><strong>Venue:</strong></div>
            <div class="team-content__item"> {{ team.venue }} </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ng-container>
    <h2 class="ion-text-center">Squad</h2>
    <ion-list>
      <ng-container *ngIf="team.squad.length; else noSquad">
        <ion-item *ngFor="let member of team.squad">
          <ion-label>
            <h2>{{ member.name }}</h2>
            <h3>{{ member.role }} - {{ member.nationality }}</h3>
            <p>{{ member.position }}</p>
          </ion-label>
        </ion-item>
      </ng-container>
      <ng-template #noSquad>
        <ion-item>
          <ion-label class="ion-text-center">Squad list empty</ion-label>
        </ion-item>
      </ng-template>
    </ion-list>
  </ion-content>
</ng-container>
